<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template.html :: head"> </head>
<body>
<div th:include="fragments/template.html"></div>
<h1 style="text-align: center">Регистрация</h1>
<hr>
<form action="/registration" method="post" style="width: 700px; margin-left: auto; margin-right: auto">
  <div class="form-group">
    <label for="name">Имя пользователя</label>
    <input type="text" class="form-control" required id="name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Электронная почта</label>
    <input type="email" class="form-control" id="email" required name="email">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Номер телефона</label>
    <input type="text" class="form-control" id="phoneNumber" required name="phoneNumber">
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" class="form-control" id="password" required name="password">
  </div>
  <input type="hidden" name="_csrf" value="${_csrf.token}">
  <button type="submit" style="width: 100%" class="btn btn-info">Зарегистрироваться</button>
</form>
<if condition="${errorMessage != null}">
  <h2 style="color: red" th:text="${errorMessage}"></h2>
</if>
</body>
</html>
