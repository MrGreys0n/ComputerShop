<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template.html :: head"> </head>
<body>
<div th:include="fragments/template.html"></div>
<h2 align="center">Авторизация</h2>
<form th:action="@{/login}" method="post" style="width: 700px; margin-left: auto; margin-right: auto">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="username" required/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required/>
    </div>
    <div>
        <input type="submit" style="width: 100%" class="btn btn-dark" value="Войти"/>
    </div>
    <br>
    <a href="/registration" class="badge badge-primary" style="width: 100%; height: 30px; font-size: 18px">Регистрация</a>
</form>
</body>
</html>
