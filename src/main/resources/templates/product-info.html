<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Information</title>
</head>
<body>
<h1>Product Information</h1>
<p>Title: <span th:text="${product.title}"></span></p>
<p>Price: <span th:text="${product.price}"></span></p>
<p>Description: <span th:text="${product.description}"></span></p>
<div th:each="img : ${images}">
    <img th:src="@{/images/{id}(id=${img.id})}" height="60px"/><br><br>
</div>

<form th:if="${user.isAdmin()}" th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Удалить товар</button>
</form>
</body>
</html>
